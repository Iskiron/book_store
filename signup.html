<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldenok</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Ubuntu&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- ---------PRELOADER--------- -->
    <div id="preloader"></div>
    <!-- ---------PRELOADER--------- -->

    <!-- ---------HEADER--------- -->
    <div class="signup_header_bg">
        <div class="signup_header">
            <div class="signup_logo baskervville-sc-regular"><a href="index.html">EldenoK</a></div>
        </div>
        <div class="signup_section">
            <div class="wrapper">
                <form action="">
                    <h1>Signup</h1>
                    <div class="input-box">
                        <input type="email" placeholder="E-mail Address" required>

                    </div>

                    <div class="input-box">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>

                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>

                    </div>
                    <button type="submit" class="btn">Signup</button>
                    <div class="register-link">
                        <p>Have an account? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ---------HEADER--------- -->








    <!-- ---------COPYRIGHT--------- -->

    <div class="copyright_section">
        <div class="copyright_main">&#169; 2024 Eldenok. Designed by Iskiron</a>
        </div>
    </div>

    <!-- ---------COPYRIGHT--------- -->



    <script src="script/script.js"></script>
</body>

</html>
